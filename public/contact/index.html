<section class="contact-form">
  <div class="container">
    <div class="row justify-content-lg-center">
      
       <div class="col-lg-9">
        <div class="contact-form-title">
          
          <p>Thanks for your interest in reaching out. Please share any relevant information and I'll get back to you shortly.</p>
          <br>
        </div>
        <div class="contact-form-input">
          <form id="contact-form" name="Contact" data-netlify="true" method="POST">

              <div class="form-group">
                <label for="inputName" class="small text-uppercase">Name <span class="text-primary">*</span></label>
                <input type="text" class="form-control" name="Name" placeholder="Your Name" required />
              </div>
              <div class="form-group">
                <label for="inputEmail" class="small text-uppercase">Email <span class="text-primary">*</span></label>
                <input type="email" class="form-control" name="email" placeholder="Your Email" required />
              </div>
           

            <div class="form-group">
              <label for="messageTetxarea" class="small text-uppercase">Message <span class="text-primary">*</span></label>
              <textarea class="form-control" id="message" rows="6" name="message" placeholder="What would you like to discuss?"></textarea>
            </div>
            <div class="form-group">
              <div netlify-recaptcha></div>
            </div> 
            

            <button type="submit" class="btn btn-primary btn-zoom" id="contact-form-button">Submit</button>
            <p id="contact-form-status" class="mt-3"></p>
          </form>

        </div>
      
    </div>
  </div>
</section>
